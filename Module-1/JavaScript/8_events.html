<!DOCTYPE html>
<html>
<body>
  <input type="text" id="search">
  <select id="category">
    <option value="all">All</option>
    <option value="music">Music</option>
  </select>
  <button id="register">Register</button>

  <script>
    document.getElementById("register").onclick = () => alert("Registered!");
    document.getElementById("category").onchange = e => alert("Category: " + e.target.value);
    document.getElementById("search").onkeydown = e => console.log("Searching: " + e.key);
  </script>
</body>
</html>
